name: Build Tailscale Android (Universal)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-matrix:
    name: Build for ${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goarch: arm64
            goarm: ''
            goos: linux 
            label: arm64-v8a

          - goarch: arm
            goarm: '7'
            goos: linux 
            label: armeabi-v7a

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          repository: tailscale/tailscale
          ref: v1.94.1

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Binary (${{ matrix.label }})
        run: |
          # Load variabel dari Matrix
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}
          export GOARM=${{ matrix.goarm }}
          
          echo "ðŸš€ Building for $GOOS/$GOARCH (Static)..."
          
          # Build Daemon
          go build -trimpath -ldflags="-s -w" -o tailscaled ./cmd/tailscaled
          
          # Build CLI
          go build -trimpath -ldflags="-s -w" -o tailscale ./cmd/tailscale

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tailscale-${{ matrix.goos }}-${{ matrix.label }}
          path: |
            tailscaled
            tailscale
